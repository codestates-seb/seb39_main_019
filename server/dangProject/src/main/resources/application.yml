spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mainTest?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username:
    password:

  jpa:
    #open-in-view: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      #use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      #show-sql: true
  redis:
    port: 6379
    host: localhost

#jwt:
#  header:
#  secret:

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      #enabled: true
      force-response: true

